<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Todo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">  
    <title>TO DO LIST</title>
</head>
<body>
    <div class="list-group" id="mainTable">
        <form action="#" class="text-center" id="mainForm">
            <label for="newItem" style="font-size: 25px;">Create New Todo: </label>
            <input type="text" name="newTodo" id="newItem">
            <button onclick="itemCreation()" type="button" class="btn btn-success btn-lg" id="formBtn">Create</button>
            <button onclick="itemDeletion()" type="button" class="btn btn-danger btn-lg" id"clearBtn">Clear</button>
        </form>
        <hr>
    </div>
    
    <script src="Todo.js"></script>
    <script src="https://use.fontawesome.com/43a3eba188.js"></script>
</body>
</html>
